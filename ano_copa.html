<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }
    //let listacampeoes = [Brasil, Alemanha, Itália, Argentina, França, Uruguai, Espanha, Inglaterra]
    var limite = prompt("Digite até que ano você quer saber da copa.")
    var anoCopa = 1930
    while (anoCopa <= limite) {
        mostra("Teve copa em " + anoCopa);
        anoCopa = anoCopa + 4
    }

</script>
