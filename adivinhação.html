<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteia(n) {
       return Math.round(Math.random() * n)
    }
    var numeroPensado = sorteia(prompt("Escolha um range de sorteio"))

    var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));

    if(chute == numeroPensado) {

        mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);
    } else {
            if (numeroPensado > chute) {
                mostra("Você pensou em " + chute + " e errou, o número pensado foi " + numeroPensado + ", e é menor que o chutado")
            } else {
                mostra("Você pensou em " + chute + " e errou, o número pensado foi " + numeroPensado + ", e é maior que o chutado")
            }
    }
</script>
